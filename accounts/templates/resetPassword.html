{% extends 'logbase.html' %}


{% block content %}

<section class="section-conten padding-y" style="min-height:84vh">


	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">

      <div class="card-body">
      <h4 class="card-title mb-4">Reset Password</h4>
      {% include 'alerts.html' %}
      <form action="{% url 'resetPassword' %}" method="POST">
        {% csrf_token %}
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Enter a new password" name="password">
        </div> <!-- form-group// -->
          <div class="form-group">
			<input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password">
          </div> <!-- form-group// -->

          <div class="form-group">
          	{% comment %} <a href="{% url 'forgotPassword' %}" class="float-right">Forgot password?</a> {% endcomment %}

          </div> <!-- form-group form-check .// -->
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Set New Password  </button>
          </div> <!-- form-group// -->
      </form>





</section>
{% endblock %}
